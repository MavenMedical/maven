<!-- Patient Header -->
<div class="sub-header">
    <div class="row">
        <div class="col-sm-3">
            <div class="content">
                <h4>
                    <%= name %> <span style="font-size: 15px"> (<%= gender %> )</span>
                </h4>
                <%= DOB %>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="content">
                <h5>
                    <span class="blue">Allergies</span>
                </h5>
                <%= Allergies %>
            </div>

        </div>
        <div class="col-sm-3">
            <div class="content">
                <h5>
                    <span class="blue">Problem List</span>
                </h5>
                <%= ProblemList %>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="content">
                <h5>
                    <span class="blue">Recent Encounters</span>
                </h5>

                <div class="btn-group">
                    <button type="button" class="btn btn-xs btn-default"><a href="#/episode/<%= encounters[0][0] %>/patient/<%= id %>">Most Recent</a></button>
                    <button type="button" class="btn btn-xs btn-default dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu" role="menu">
		      <% _.each(encounters, function(enc) { %>
                        <li><a href="#/episode/<%= enc[0] %>/patient/<%= id %>"><%= enc[1] %></a></li>
		      <% }); %> 
                        <!--<li class="divider"></li>
                        <li><a href="#">Show more Encounters</a></li>-->
                    </ul>
                </div>
            </div>
        </div>
    </div>


</div>
<!-- /Patient Header -->
