<style>


    #pathway-container {
        position: relative;
    }

    * {
        margin: 0;
        padding: 0;
    }

    .tree ul {
        padding-top: 20px;
        position: relative;

        transition: all 0.5s;
        -webkit-transition: all 0.5s;
        -moz-transition: all 0.5s;
    }

    .tree li {
        float: left;
        text-align: center;
        list-style-type: none;
        position: relative;
        padding: 20px 5px 0 5px;

        transition: all 0.5s;
        -webkit-transition: all 0.5s;
        -moz-transition: all 0.5s;
    }

    /*We will use ::before and ::after to draw the connectors

    .tree li::before, .tree li::after {
        content: '';
        position: absolute;
        top: 0;
        right: 50%;
        border-top: 2px solid #ccc;
        width: 50%;
        height: 20px;
    }

    .tree li::after {
        right: auto;
        left: 50%;
        border-left: 2px solid #ccc;
    }

    /*We need to remove left-right connectors from elements without
    any siblings
    .tree li:only-child::after, .tree li:only-child::before {
        display: none;
    }

    /*Remove space from the top of single children
    .tree li:only-child {
        padding-top: 0;
    }

    /*Remove left connector from first child and
    right connector from last child
    .tree li:first-child::before, .tree li:last-child::after {
        border: 0 none;
    }

    /*Adding back the vertical connector to the last nodes
    .tree li:last-child::before {
        border-right: 2px solid #ccc;
        border-radius: 0 5px 0 0;
        -webkit-border-radius: 0 5px 0 0;
        -moz-border-radius: 0 5px 0 0;
    }

    .tree li:first-child::after {
        border-radius: 5px 0 0 0;
        -webkit-border-radius: 5px 0 0 0;
        -moz-border-radius: 5px 0 0 0;
    }

    /*Time to add downward connectors from parents
    .tree ul ul::before {
        content: '';
        position: absolute;
        top: 0;
        left: 50%;
        border-left: 2px solid #ccc;
        width: 0;
        height: 20px;
    }*/

    .tree li div.qualifier {
        height: 35px;
        width: 150px;
        border: 2px solid #46bdec;
        background-color: whitesmoke;
        padding: 5px 10px;
        text-decoration: none;
        color: #666;
        font-family: arial, verdana, tahoma;
        font-size: 13px;
        font-weight: bold;
        display: inline-block;

        border-radius: 5px;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;

        transition: all 0.5s;
        -webkit-transition: all 0.5s;
        -moz-transition: all 0.5s;
    }

    .tree li div.protocole {
        border: 2px solid #18bc9a;
        background-color: whitesmoke;
        padding: 5px 10px;
        text-decoration: none;
        color: #666;
        font-family: arial, verdana, tahoma;
        font-size: 13px;
        font-weight: bold;
        display: inline-block;

        border-radius: 5px;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;

        transition: all 0.5s;
        -webkit-transition: all 0.5s;
        -moz-transition: all 0.5s;
    }

    /*Time for some hover effects*/
    /*We will apply the hover effect the the lineage of the element also*/
    .tree li div:hover, .tree li div:hover + ul li div {
        background: #c8e4f8;
        color: #000;
        border: 1px solid #94a0b4;
    }

    /*Connector styles on hover*/
    .tree li div:hover + ul li::after,
    .tree li div:hover + ul li::before,
    .tree li div:hover + ul::before,
    .tree li div:hover + ul ul::before {
        border-color: #94a0b4;
    }

    #pathway-container .aLabel {
        background-color: white;
        padding: 0.4em;
        font: 12px sans-serif;
        color: #444;
        z-index: 21;
        border: 1px dotted gray;
        opacity: 0.8;
        filter: alpha(opacity=80);
        cursor: pointer;
    }
</style>

<script type="text/javascript">



    jsPlumb.ready(function() {

    jsPlumb.importDefaults({
        container: '#pathway-container',
        Endpoint :"Blank",
        PaintStyle: {
            lineWidth: 2,
            strokeStyle: '#ccc'
        },
        HoverPaintStyle:{
            lineWidth: 3,
            strokeStyle: '#61B7CF'
        },
        DragOptions: { cursor: "crosshair" },
        Endpoints: [
            [ "Dot", { radius: 1 } ],
            [ "Dot", { radius: 1 } ]
        ],
        EndpointStyles: [
            { fillStyle: "#ccc" },
            { fillStyle: "#ccc" }
        ],
        Connector: [ "Flowchart"],
        Anchors: [ "Bottom", "Top" ],
       /* ConnectionOverlays: [
            [ "Arrow", { location: 2 } ],
            [ "Label", {
                location: 0.1,
                id: "label",
                cssClass: "aLabel"
            }]
        ]*/

  });


        var source = jsPlumb.addEndpoint($('#n1'), {anchor: 'Bottom'})
        var target = jsPlumb.addEndpoint($('#n2'), {anchor: 'Top'})
        jsPlumb.connect({source: source, target: target})
    });
  </script>
