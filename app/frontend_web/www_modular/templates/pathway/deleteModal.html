<div class="widget-column col-sm-12">
    <div id="detail-modal" class="modal fade" role="dialog" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">
                        Delete Dialog
                    </h4>
                </div>

                <div class="modal-body">
                    Would you like to delete only this node, or this node and all of its children
                    <br>
                    <button class ='btn btn-default' id = "thisNode">The Selected Node</button>
                    <button class = 'btn btn-default' id = "allChildren">The Selected Node and All Children</button>
                    <button class ='btn btn-default' id = "cancel">Cancel</button>

                </div>

            </div>
        </div>
    </div>
</div>
