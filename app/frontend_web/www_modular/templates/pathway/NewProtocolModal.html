<div class="widget-column col-sm-12">
    <div id="detail-modal" class="modal fade" role="dialog" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">New Protocol</h4>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <span class="headings">Protocol:</span>
                        <textarea id="ProtocolText" type="text" class="form-control" placeholder=""></textarea>
                    </div>

                    <div class="form-group">
                        <span class="headings">Note to copy:</span>
                        <textarea id="NoteToCopyText" class="form-control" placeholder=""></textarea>
                    </div>

                    <div class="form-group">
                        <span class="headings">Send Defaults:</span><br/>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="row">
                                    <div class="search-box" style='width:10%;'></div>
                                    <form class="search-box">
                                        <div class="input-group input-group-sm" style="max-width:360px;">
                                              Recipient:<input type="text" class="form-control" placeholder="Search Provider"
                                                 name="protocolRecipient" id="defaultRecipient" >
                                            <input id="defaultRecipientName" name="defaultRecipientName" type="hidden" value="">
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="row">
                                    Quick Note:<textarea size=10 id="defaultQuickNote" type="text" class="form-control" placeholder=""></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" >
                        <span id="show-advanced-settings" class="glyphicon glyphicon-chevron-right"></span>
                        <span class="headings">Advanced</span><br/>
                    </div>

                    <div class="form-group advanced-settings">
                        <div class="row followup-header">
                            <div class="col-sm-6">
                                    <span class="headings">Timed Followup Plan</span>
                            </div>
                            <div class="col-sm-6">
                                <div class="input-group input-group-sm" style="max-width:360px;">
                                    Recipient:<input type="text" class="form-control" placeholder="Search Provider"
                                                     name="followupRecipient" id="followupRecipient" >
                                                <input id="followupRecipientName" name="followupRecipientName" type="hidden" value="">
                                    </div>
                            </div>
                        </div>
                        <div class="row followup-header-columns">
                            <div class="col-sm-6">
                                    <span class="headings">What</span>
                            </div>
                            <div class="col-sm-3">
                                    <span class="headings">When</span>
                            </div>
                            <div class="col-sm-2">
                                &nbsp;
                                <!-- <span class="headings">Repeat</span> -->
                            </div>
                        </div>
                        <div id="followups">

                        </div>
                        <div class="row followup-footer">
                            <div class="col-sm-12">
                                <span id='add-new-followup' class="glyphicon glyphicon-plus"></span>New Reminder
                            </div>
                        </div>
                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="addNodeButton">Confirm</button>
                </div>

            </div>
        </div>
    </div>
</div>
