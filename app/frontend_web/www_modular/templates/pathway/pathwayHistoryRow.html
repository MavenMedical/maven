<div class="history-row-title" title="Author: <%=official_name%>
Date: <%=creation_date%>"><span><a class='history-select-button'><%=creation_date%></a></span></div>
<div class="history-row-control">
    <a><span style="padding-right: 1px;" class='glyphicon glyphicon-remove'></span></a>
    <a><span style="padding-right: 1px;"
             class="glyphicon <%= (active == 1) ? 'glyphicon-check' : 'glyphicon-unchecked' %> history-checkbox"></span></a>
</div>
