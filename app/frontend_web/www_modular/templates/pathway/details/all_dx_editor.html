<div id="detail-modal" class="modal fade" data-backdrop="static" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span
                        aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">
                    <% if (isTrigger) { %>
                        Create/Edit All Diagnosis Constraint
                    <%} else { %>
                        Create/Edit Diagnostic Implication
                    <%}%>
                    </h4>

            </div>

            <div class="modal-body">

                <div>

                    <select class="detail-input form-control attn-text" name="exists">
                        <% if (isTrigger) { %>
                            <option value="true" selected>only alert the clinician if</option>
                            <option value="false"> do not alert the clinician if</option>
                        <% }else{ %>
                            <option value="true" selected>Clicking this node will indicate that</option>
                            <option value="false"> Clicking this node will counter-indicate that</option>
                         <% } %>
                    </select>

                    <p class="attn-text">The subject has ever had a recorded diagnosis</p>

                    <div style="clear:both" class="multi-select-search" type="snomed_diagnosis" name="code"></div>
                    <div style="clear: both; min-height: 30px;"></div>

                </div>
            </div>
            <div class="modal-footer">
                <button style="float:left" class="btn btn-sm btn-default cancel-edit-button">Cancel</button>
                <button style="float:right" class="btn btn btn-sm btn-primary confirm-detail-button">Confirm</button>
            </div>
        </div>
    </div>
</div>
