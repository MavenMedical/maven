<div class="widget-column col-sm-12">
    <!--<div style="width:40px; float:left;"></div> <!-- spacing horizontal -->
    <li style="float:left; width: auto">
        <div  <%if (treeNode.hideChildren=="true"){%> style = "background-color: lightyellow" <%}%> class="treeNode">
            <span data-toggle="tooltip" title="<%=treeNode.tooltip%>"> <%=treeNode.name%></span>


            <div class="btn-toolbar" role="toolbar">
                <% if (page == 'pathEditor') { %>
                <div class="btn-group btn-group-xs">
                    <button type="button" class="btn btn-default" id="addChildButton"><img src="../images/temp/newChild.jpg" style="width: 25px; height: 25px"></button>
                    <% if (treeNode.children.length == 0){%>
                    <button type="button" class="btn btn-default addProtocolButton"><img src="../images/temp/newProtocole.jpg" style="width: 25px; height: 25px"></button>
                    <%}%>
                </div>
                <%}%>

                <% if (page == 'pathEditor' && (treeNode.children.length > 0||treeNode.protocol) ) {%>
                <div class="btn-group btn-group-xs">
                    <button type="button" class="btn btn-default collapseButton">
                            <% if (treeNode.hideChildren=="true"){%>
                            <img src="../images/temp/expand.jpg" style="width: 25px; height: 25px">
                            <%}else{%>
                            <img src="../images/temp/collapse.jpg" style="width: 25px; height: 25px">
                        <%}%>
                    </button>
                </div>
                <% } %>

            </div>
        </div>
        <!--<div style="clear: both; height:100px; width:10px;"></div> <!-- spacing, Vertical-->
        <ul class='children2'>
                    <div style='padding-top: 25px; ' class='protocol'></div>


        </ul>

    </li>
</div>
