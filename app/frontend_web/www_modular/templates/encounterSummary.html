<div class="row" id="utilization" style='width:90%;margin:0 auto 0 auto'>
    <% if (page == 'pathway') { %>
    <h2 class="headings">Overview</h2>
    <% } else { %>
    <h2 class="headings">Overview of <%= title %></h2>
    <% } %>
    <div class="container row enc-date">
            <span class="headings title blue" style="margin-top: 10px;">
                <%=  encounterdate %>
            </span>
            <!--<input type="text" id="datepicker-input" value="<%= encounterdate %>">-->
            <button class="glyphicon glyphicon-calendar" data-target="#datepicker-modal" data-toggle="modal"></button>
    </div>
    <% if (page == 'pathway') { %>
    <div class="row">
        <div class="col-sm-6">
            <!-- Static -->
            <span class="headings title">Diagnosis: <b>CRPC</b></span>
        </div>
    </div>
    <% } else { %>
    <div class="row">
        <div class="col-sm-6">
            <span class="headings title">Utilization total:</span>
            <span class="cost-num">$ <%= spending %></span>
        </div>
        <div class="col-sm-6">
            <span class="headings title">CDS impact:</span>
            <span class="cost-num">$ <%= savings %></span>
        </div>
    </div>
    <% } %>
</div>

<div class="row">
    <div class="col-md-12">
        <hr>
    </div>
</div>
