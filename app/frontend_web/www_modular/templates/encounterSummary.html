<div class="row" id="utilization" style='width:90%;margin:0 auto 0 auto'>
    <h2 class="headings">Overview of <%= title %></h2>

    <div class="container row enc-date">
        <input type="text" id="datepicker-input">

        <button class="glyphicon glyphicon-calendar popper" data-toggle="popover"></button>
        <div id='popper' class="popper-content hide">
            <div id="datepicker"><p>hello</p></div>
        </div>

        <script>
            $('.popper').popover({
                placement: 'right',//'bottom',
                container: 'body',
                html: true,
                content: function () {
                    return $('#popper').html();
                }
            });

        </script>
    </div>

    <div class="row">
        <div class="col-sm-6">
            <span class="headings title">Utilization total:</span>
            <span class="cost-num">$ <%= spending %></span>
        </div>
        <div class="col-sm-6">
            <span class="headings title">CDS impact:</span>
            <span class="cost-num">$ <%= savings %></span>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <hr>
    </div>
</div>
