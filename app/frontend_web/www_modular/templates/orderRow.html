<div class="panel panel-default" style="margin-bottom:4px">
  <div>
    <a data-toggle="collapse" data-parent=".orderaccordion" data-target="#collapse<%= viewid %>">
      <h4 class="panel-title">
        <i class="glyphicon glyphicon-chevron-right color-<%= ordertype.toLowerCase() %>">
	  <img title="<%= ordertype %>" src="images/<%= ordertype.toLowerCase() %>-55x55px.jpg" alt="<%= ordertype %>" height="40" width="40">
	  </i>
          <span class="headings"><%= name %></span>
          <span class="badge">$<%= cost %></span>
      </h4>
    </a>
  </div>
  <div id="collapse<%= viewid %>" class="panel-collapse collapse">
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-6">
          <span class="blue">You Ordered:</span>
        </div>
        <div class="col-sm-6">
          <%= name %> ($<%= cost %>) on <span style="white-space:nowrap"><%= date.substr(0,19) %></span>
        </div>
      </div>
    </div>
  </div>
</div>
