<div class = "widget-column col-sm-12">
<div class="modal-dialog modal-lg login">
  <div class="modal-content">
    <div class="modal-body">
        <h3><span class="glyphicon glyphicon-repeat"></span>Try Again</h3>
      <div id='login-message' style="color:red"></div>
      <div class="col-md-12">
               <p><input id="login-user" type="text" name="user" placeholder="User name" value="<% if(user) print(user); %>" required autofocus></p>
               <p><input id="login-customer" type="text" name="customer" placeholder="Customer ID" value="<% if (customer) print(customer); %>" required autofocus></p>
                <p><input id="login-password" type="password" placeholder="password" name="password"></p>
            </div>
      <div>
	<button id="login-button">Log in</button>
	<div style='float:right'>
	  <a id='reset-password'>Reset</a> password through EMR
	</div>
      </div>
    </div>
  </div>
</div>
</div>
