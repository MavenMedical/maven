<div class = "widget-column col-sm-6">
  <div class="search-box" style='width:10%'></div>
  <form class="search-box">
    <div class="input-group input-group-sm" style="max-width:360px;">
      <input type="text" class="form-control" placeholder="Search Patient"
	     name="srch-patient"
	     id="srch-patient"
      <% if(searchPatient) { %> value="<%=searchPatient %>"<% } %>
      >
      
      <div class="input-group-btn">
	<button class="btn btn-default" type="submit">
	  <i class="glyphicon glyphicon-search"></i>
	</button>
      </div>
    </div>
  </form>
</div>
<div class = "widget-column col-sm-6">
  <div class="search-box" style='width:20%'></div>
  <form class="search-box">
    <div class="input-group input-group-sm" style="max-width:360px;">
      <input type="text" class="form-control" placeholder="Search Diagnosis"
	     name="srch-diagnosis"
	     id="srch-diagnosis"
      <% if(searchDiagnosis) { %> value="<%=searchDiagnosis %>"<% } %>
      >
      
      <div class="input-group-btn">
	<button class="btn btn-default" type="submit">
	  <i class="glyphicon glyphicon-search"></i>
	</button>
      </div>
    </div>
  </form>
  <div class="search-box" style='width:10%'></div>
</div>
