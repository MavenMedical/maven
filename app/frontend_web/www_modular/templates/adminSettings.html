<div class = "widget-column col-sm-12" style="clear: both;">
    <span class="headings title">EHR Integration Settings</span>
    <div class="panel-body admin-settings">
        <div class="col-md-12">
            <div class="row">
                <div class="setting-option col-sm-6">Unity Server Address:<br>
                    <div style='float:left'>
                      <select id='httphttps' <%= (typeof ip !== 'undefined') ? 'disabled': '' %>>
                        <option value='https://' <%= (typeof ip !== 'undefined') ? (ip.indexOf("https://") > -1) ? 'selected' : '' : ''%>>https://</option>
                        <option value='http://' <%= (typeof ip !== 'undefined') ? (ip.indexOf("https://") == -1) ? 'selected' : '' : '' %>>http://</option>
                      </select>
                    </div>
                    <div style='float:left'>
                      <input id="admin-ip-input" type="text" <%= (typeof ip !== 'undefined') ? "value='"+ip+"' disabled" : "value='192.237.182.238'" %>>

                    </div>
                    <div style='float:left'>/Unity/UnityService.svc</div>
                </div>
                <div class="setting-option col-sm-6">App Name:
                    <input id="admin-name-input" type="text" <%= (typeof appname !== 'undefined') ? "value='"+appname+"' disabled" : "value='MavenPathways.TestApp'" %>>
                </div>
                <div class="setting-option col-sm-6">App Password:
                    <input id="admin-pw-input" type="password" <%= (typeof ip !== 'undefined') ? "value='password' disabled" : "value='MavenPathways123!!'" %>>
                </div>
                <br/>
            </div>
            <div class="row">
                <div class="setting-option col-sm-6"><span id="admin-setup-message">&nbsp;</span></div>
                <% if (typeof ip !== 'undefined'){ %>
                    <div class="setting-option col-sm-6">
                        <button class="btn btn-default btn-xs unlock-admin-button">Edit EHR Settings</button>
                        <button class="btn btn-default btn-xs lock-admin-button" style="display: none;">Lock EHR Settings</button>
                    </div>
                <% } %>
            </div>
        </div>
    </div>
    <span class="headings title">Connection Settings</span>
    <div class="panel-body admin-settings">
        <div class="col-md-12">
            <div class="row">
                <div class="setting-option option-left">Polling Interval (seconds):
                    <input id="admin-polling-input" class='time-input' type="text" value="<%= (typeof polling !== 'undefined') ? polling : '30'%>"> </div>
                <div class="setting-option option-right">Login Inactivity Timeout (minutes):
                    <input id="admin-timeout-input" class='time-input' type="text" value="<%= (typeof timeout !== 'undefined') ? timeout : '20'%>"> </div>
            </div>
        </div>
    </div>
    <div class="panel-body admin-settings">
        <div class="col-md-12">
            <div class="save-settings-row row">
                <span class="setting-option option-left" id="save-admin-message">&nbsp;</span>
                <div class="setting-option option-right"><button class="btn btn-default setup-admin-button">Save Changes</button></div>
            </div>
        </div>
    </div>
</div>
