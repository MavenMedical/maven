<!DOCTYPE html>
<html lang="en">
  
  <head>
       <script src="//code.jquery.com/jquery-1.10.2.js"></script>


      <script src=//cdn.datatables.net/1.10.0-rc.1/js/jquery.dataTables.js ></script>
      <link href="//cdn.datatables.net/1.10.0-rc.1/css/jquery.dataTables.css"
    rel="stylesheet">


      <link href="//cdn.datatables.net/plug-ins/505bef35b56/integration/bootstrap/3/dataTables.bootstrap.js"
    rel="stylesheet">


</head>


<body>

<table id="example" class="table table-striped table-bordered" width="100%" cellspacing="0">
        <thead>
            <tr>
                <th>Patient</th>
                <th>Gender</th>
                <th>Date</th>
                <th>Diagnosis</th>
                <th>Cost</th>

            </tr>
        </thead>


    </table>



<script type="text/javascript">


$(document).ready(function() {
$('#example').dataTable( {
    "data": [
        {
            "Patient":       "Tiger Nixon",
            "gender":   "Male",
            "Birth Date":     "05/03/1987",
            "Diagnosis": "Asthma",
            "Cost":     "$ 1200",

        },

        // ...
    ],
    "columns": [
        { "data": "Patient" },
        { "data": "gender" },
        { "data": "Birth Date" },
        { "data": "Diagnosis" },
        { "data": "Cost" },

    ]
} );
} );
        </script>



</body>
</html>
